<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Dialog - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script type="text/javascript">
		function addBook(){
			parent.$("<iframe id='editFrame' height='600' width='100%'  src='http://www.baidu.com' />").dialog({
		           title: '项目概要书',
		           iconCls:"icon-edit",
		           maximizable: true, 
		           width: 800,
		           height: 600,
		           modal: true,
		           onBeforeClose:function(){

		           }
			});
		}
		function dlgDialog(){
		   parent.$("#dlgDialog").dialog({
		           title: '项目概要书',
		           iconCls:"icon-edit",
		           maximizable: true, 
		           width: 800,
		           height: 600,
		           modal: true,
		           onBeforeClose:function(){

		           }
			});
		}
	</script>

</head>
<body>
	<h2>Basic Dialog</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click below button to open or close dialog.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="addBook()">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="dlgDialog()">Open22</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('close')">Close</a>
	</div>
	<div id="dlg" class="easyui-dialog" title="Basic Dialog" data-options="iconCls:'icon-save'" style="width:400px;height:200px;padding:10px">
		The dialog content.
	</div>
	<div id="dlgDialog">
		The dialog content.
	</div>
</body>
</html>
