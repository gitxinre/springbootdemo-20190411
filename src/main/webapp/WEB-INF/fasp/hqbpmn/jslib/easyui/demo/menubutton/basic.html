<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic MenuButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/gray/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	
	<div style="margin:10px 0;"></div>
	<div style="padding:5px;border:1px solid #ddd">
		<a href="#" class="easyui-linkbutton" data-options="plain:true">Home</a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true">Edit</a>
		<a href="#" class="easyui-menubutton" data-options="menu:'#mm2'">Help</a>
		<a href="#" class="easyui-linkbutton" data-options="plain:true">About</a>
	</div>

	<div id="mm2" style="width:100px;">
		<div>Help</div>
		<div>Update</div>
		<div>About</div>
	</div>

</body>
</html>
